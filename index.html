<!DOCTYPE html>
<html>
	<head>
		<title>CFO KalÄ—dos</title>
		<style>
			body { margin: 0; }
			
			.center {
			  margin: 0;
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  -ms-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		
		<div id="overlay" class="center">
			<button id="startButton">START</button>
		</div>
		
	<script type="module">
		
	const startButton = document.getElementById( 'startButton' );
	startButton.addEventListener( 'click', init );
		
	function init(){
			const overlay = document.getElementById( 'overlay' );
			overlay.remove();
		
			const scene = new THREE.Scene();		
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//const renderer = new THREE.WebGLRenderer();
			const renderer = new THREE.WebGLRenderer({alpha : true, antialias : true}); //new
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x000000, 0);//new
			document.body.appendChild( renderer.domElement );
			renderer.shadowMap.enabled = true;//new
			
			
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.update() must be called after any manual changes to the camera's transform
			camera.position.set( 0, 70, 100 );
			controls.update();
			
			//audio
			const listener = new THREE.AudioListener();
			camera.add( listener );
			
			const sound = new THREE.Audio( listener );
			
			const audioLoader = new THREE.AudioLoader();
			audioLoader.load( 'obj_2/music.mp3', function( buffer ) {
				sound.setBuffer( buffer );
				sound.setLoop( true );
				sound.setVolume( 0.5 );
				sound.play();
			});
			
			
			//sky
			/*var skyGeo = new THREE.SphereGeometry(100000, 25, 25); 
			var loaderSky  = new THREE.TextureLoader(),
			texture = loaderSky.load( "../obj_2/space.jpg" );
			
			var material = new THREE.MeshPhongMaterial({ 
			map: texture,
			});
			
			var sky = new THREE.Mesh(skyGeo, material);
			sky.material.side = THREE.BackSide;
			scene.add(sky);
			
			var geo = new THREE.PlaneBufferGeometry(2000, 2000, 8, 8);
			var mat = new THREE.MeshBasicMaterial({ color: 0x4b0082, side: THREE.DoubleSide });
			var plane = new THREE.Mesh(geo, mat);
			
			plane.rotateX( - Math.PI / 2);

			scene.add(plane);
			*/
			
			var model;						
			const loader = new THREE.GLTFLoader();			
			loader.load( 'obj_2/tree_v7.gltf', function ( gltf ) {
			//loader.load( 'obj_2/tree_v7.gltf', function ( gltf ) {
				model = gltf.scene;
				model.position.y=3.5;
				scene.add( model );
			}, undefined, function ( error ) {
				console.error( error );
			} );
			

			
			//var light = new THREE.AmbientLight(0x404040);
			var light = new THREE.PointLight( 0xffffff , 1, 200 );
			light.position.set( 25, 25, 75 );
			scene.add( light );
		
			var ambientLight = new THREE.AmbientLight(0x999999 );
			 scene.add(ambientLight);

			  var lights = [];
			lights[0] = new THREE.DirectionalLight( 0xffffff, 1 );
			lights[0].position.set( 1, 0, 0 );
			lights[1] = new THREE.DirectionalLight( 0x11E8BB, 1 );
			lights[1].position.set( 0.75, 1, 0.5 );
			lights[2] = new THREE.DirectionalLight( 0x8200C9, 1 );
			lights[2].position.set( -0.75, -1, 0.5 );
			scene.add( lights[0] );
			scene.add( lights[1] );
			scene.add( lights[2] );

			
			camera.position.z = 11;
			camera.position.y = 10;
			camera.position.x = 10;
			camera.lookAt(0, 0, 0);
	

			const animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				controls.update();

				renderer.render( scene, camera );
			};

			animate();
	}
		</script>
	</body>
</html>
