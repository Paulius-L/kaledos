<!DOCTYPE html>
<html>
	<head>
		<title>CFO KalÄ—dos</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.update() must be called after any manual changes to the camera's transform
			camera.position.set( 0, 70, 100 );
			controls.update();
			
			//sky
			var skyGeo = new THREE.SphereGeometry(100000, 25, 25); 
			var loaderSky  = new THREE.TextureLoader(),
			texture = loaderSky.load( "../obj_2/space.jpg" );
			
			var material = new THREE.MeshPhongMaterial({ 
			map: texture,
			});
			
			var sky = new THREE.Mesh(skyGeo, material);
			sky.material.side = THREE.BackSide;
			scene.add(sky);
			
			var geo = new THREE.PlaneBufferGeometry(2000, 2000, 8, 8);
			var mat = new THREE.MeshBasicMaterial({ color: 0x4b0082, side: THREE.DoubleSide });
			var plane = new THREE.Mesh(geo, mat);
			
			plane.rotateX( - Math.PI / 2);

			scene.add(plane);
			
			var model;
			
			const loader = new THREE.GLTFLoader();
			loader.load( 'https://github.com/Paulius-L/kaledos/blob/main/obj_2/tree_v7.gltf', function ( gltf ) {
			//loader.load( 'obj_2/tree_v7.gltf', function ( gltf ) {
				model = gltf.scene;
				model.position.y=3.5;
				scene.add( model );
			}, undefined, function ( error ) {
				console.error( error );
			} );
			

			
			//var light = new THREE.AmbientLight(0x404040);
			var light = new THREE.PointLight( 0xffffff , 1, 200 );
			light.position.set( 25, 25, 75 );
			scene.add( light );

			
			camera.position.z = 11;
	

			const animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				controls.update();

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
